<!DOCTYPE html>
<head>
    <title>URL Shortener</title>
</head>
<body>
    <h1>Here you go</h1>
    <p>Share this shortened URL with everyone : <a href="{{ shortened_url }}">{{ shortened_url }}</a></p>
    <button type="button" onclick="copyURL()">Copy</button>
    <a href="/">Back</a>
</body>
<script>
    function copyURL() {
        navigator.clipboard.writeText("{{ shortened_url }}");
    }
</script>
