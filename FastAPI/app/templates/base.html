<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>URL Shortener</title>
        <link rel="icon" href="{{ url_for('static', path='/images/logo.png') }}">
        <link href="{{ url_for('static', path='/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        {% block header %}{% endblock %}
    </head>
    <body>
        {% block body %}
        <nav class="navbar navbar-expand-lg bg-body-tertiary bg-primary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="{{ url_for('static', path='/images/logo.png') }}" alt="Logo" width="24" height="24" class="d-inline-block align-text-top">
                    URL Shortener
                </a>
                <a class="nav-item nav-link text-white" href="/">
                    Home page
                </a>
            </div>            
        </nav>

        <div class="container mt-2">
            {% if global_error is defined %}
                <div class="alert alert-danger">
                    {{ global_error }}
                </div>
            {% endif %}
        </div>
        {% endblock %}

        <script src="{{ url_for('static', path='/bootstrap/js/bootstrap.bundle.min.js') }}" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script>
            const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
            const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
        </script>
    </body>
</html>
