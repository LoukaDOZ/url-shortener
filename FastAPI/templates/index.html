<!DOCTYPE html>
<head>
    <title>URL Shortener</title>
</head>
<body>
    <h1>Shorten my URL</h1>
    <form action="http://localhost:8000/shorten" method="post">
        <label for="url">URL</label>
        <input type="text" id="url" name="url" placeholder="https://example.com" required="required"/>
        <button type="submit">Shorten this !</button>
    </form>
</body>
