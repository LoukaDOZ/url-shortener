<!DOCTYPE html>
<head>
    <title>URL Shortener</title>
</head>
<body>
    {% if error_message is defined %}
    <p>{{ error_message }}</p>
    {% endif %}

    <h1>Shorten my URL</h1>
    <form action="/shorten" method="post">
        <label for="url">URL</label>
        <input type="text" id="url" name="url" value="{{ url }}" placeholder="https://example.com" required="required"/>
        <button type="submit">Shorten this !</button>
    </form>
</body>
